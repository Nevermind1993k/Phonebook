<html layout:decorator="customLayout" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<div layout:fragment="content">

    <div class="jumbotron">
        <h2>Welcome to Phone Book Application!</h2>
        <p sec:authorize="!isAuthenticated()" > <a class="btn btn-lg btn-success" href="/login" role="button"> Login </a></p>
        <p sec:authorize="!isAuthenticated()" > <a class="btn btn-lg btn-success" href="/register" role="button"> Register </a></p>
        <p sec:authorize="isAuthenticated()" > <a class="btn btn-lg btn-success" href="/logout" role="button"> Logout </a></p>
    </div>
</div>
</html>
